<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload para Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

</head>
<body>
    
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Enviar</button>
    <progress id="progressBar" value="0" max="100"></progress>

    <script>
        // Configuração do Firebase
       const firebaseConfig = {
          apiKey: "AIzaSyCbQEtcUXT0bkeC-gleOK-QV6jijwifsWU",
          authDomain: "testesimg.firebaseapp.com",
          projectId: "testesimg",
          storageBucket: "testesimg.firebasestorage.app",
          messagingSenderId: "27606812722",
          appId: "1:27606812722:web:d335991e69c2a2d3cc542b"
        };


        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Selecione um arquivo!");
                return;
            }

            const storageRef = storage.ref("uploads/" + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on("state_changed",
                function(snapshot) {
                    // Atualiza a barra de progresso
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById("progressBar").value = progress;
                },
                function(error) {
                    console.error("Erro ao enviar:", error);
                },
                function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        console.log("Arquivo disponível em:", downloadURL);
                    });
                }
            );
        }
    </script>
</body>
</html>
